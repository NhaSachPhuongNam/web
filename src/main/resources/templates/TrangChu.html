<!DOCTYPE html>

<body>
    <div xmlns:th="http://www.thymeleaf.org" style="border: 1px solid #ccc;padding:5px;margin-bottom:20px;">

        <nav class="navbar navbar-expand-sm bg-light">
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/taikhoan}">Tai Khoan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/khachhang}">Khach Hang</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/nhanvien}">Nhan Vien</a>
                </li>
            </ul>
        </nav>

        <h2>Tai Khoan</h2>

        <table border="1">
            <tr>
                <th>Mã Tài Khoản</th>
                <th>Tên Đăng Nhập</th>
                <th>Mật Khẩu</th>
                <th>Email</th>
                <th>Ngày Tạo</th>
                <th>Mã Chức Vụ</th>
            </tr>
            <tr th:each="taikhoan : ${taiKhoan}">
                <td th:utext="${taikhoan.maTaiKhoan}">..</td>
                <td th:utext="${taikhoan.tenDangNhap}">..</td>
                <td th:utext="${taikhoan.matKhau}">..</td>
                <td th:utext="${taikhoan.email}">..</td>
                <td th:utext="${taikhoan.ngayTao}">..</td>
                <td th:utext="${taikhoan.maChucVu}">..</td>

            </tr>
        </table>

        <form method="post" th:object = "${taikhoan}" th:action="@{/ttcn/themtaikhoan}">
            <table>
                <!-- <tr>
                    <td><input type="hidden" th:field="*{maTaiKhoan}" /></td>
               </tr> -->
               <tr>
                    <td>Tên Đăng Nhập *</td>
                    <td><input type="text" th:field="*{tenDangNhap}" /></td>
               </tr>
               <tr>
                    <td>Mật Khẩu *</td>
                    <td><input type="password" th:field="*{matKhau}" /></td>
               </tr>
               <tr>
                    <td>Email *</td>
                    <td><input type="email" th:field="*{email}" /></td>
               </tr>
                <tr>
                    <td>Ngày Tạo *</td>
                    <td><input type="date" th:field="*{ngayTao}" /></td>
                </tr>
                <tr>
                    <td>Mã Chức Vụ *</td>
                    <td><input type="text" th:field="*{maChucVu}" /></td>
                </tr>
               <tr>
                  <td>&nbsp;</td>
                  <td><input type="submit" value="Submit" />
               </tr>
            </table>
         </form>
